<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Electronic Calendar</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h2>electronic calendar</h2>
	<section>

    <div class="time">
        <div>
            <span id="hour">00</span>
            <span class="text">hours</span>
        </div>
        <div>
            <span id="minutes">00</span>
            <span class="text">minutes</span>
        </div>
        <div>
            <span id="seconds">00</span>
            <span class="text">seconds</span>
        </div>
        <div>
            <span id="ampm" class="text">AM</span>
            <span id="timeOfDay" class="morning text">morning</span>
        </div>
    </div>

    <div class="date">
        <div>
            <span id="day">00</span>
            <span class="text">date</span>
        </div>
        <div>
            <span id="month">00</span>
            <span class="text">month</span>
        </div>
        <div>
            <span id="year">0000</span>
            <span class="text">year</span>
        </div>
        <div>
            <span id="season">RAINY</span>
            <span class="text">season</span>
        </div>
    </div>

	</section>

	<script type="text/javascript" src="main.js"></script>
</body>
</html>
